<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="stylesheet" href="style.css">

    <script src="./main.js" defer></script>
</head>
<body>
    <header>
        <h1>Bienvenue, </h1>
        
        <input type="text" id="nameInput" placeholder="Votre nom"></input>
    </header>
    <main>
        <form id="toDo-Form">
            <h2>Créer une tâche</h2>
            <label for="title">
                <p>Qu'y a-t-il dans votre liste ?</p>
                <input type="text" name="title" id="title" placeholder="e.g faire une vidéo">
            </label>
            <p>Selectionnez la priorité:</p>
          <div class="option">
            <label for="basse">
                <input type="radio" value="Bas" name="priority" id="priority low">
                <p>Basse</p>
            </label>
            <label for="moyenne">
                <input type="radio" value="Moyenne" name="priority" id="priority middle">
                <p>Moyenne</p>
            </label>
            <label for="haute">
                <input type="radio" value="Haute" name="priority" id="priority high">
                <p>Haute</p>
            </label>
          </div>
          <div class="date">
            <p>Selectionnez une date:</p>
            <input type="date" name="dueDate" id="dueDate">
          </div>
            <input type="submit" value="+ Ajouter" id="submitBtn">
        </form>

        <div class="customSelect">
            <select id="sortTodo">
                <option value="0">Alphabétique</option>
                <option value="1">Date</option>
            </select>
        </div>

        <div class="container">
            
        </div>
    </main>
    
</body>
</html>
