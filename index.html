<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="stylesheet" href="style.css">

    <script src="./main.js" defer></script>
</head>
<body>
    <header>
        <h1>Bienvenue, </h1>
        
        <input type="text" id="nameInput" placeholder="Votre nom"></input>
    </header>
    <main>
        <h2>Créer une tâche</h2>
        
        <form id="toDo-Form">
            <label for="title">Qu'y a-t-il dans votre liste ?</label>
            <input type="text" name="title" id="title" placeholder="e.g faire une vidéo">
            <input type="submit" value="+ Ajouter" id="submitBtn">
        </form>
        <div class="container"></div>
    </main>
    
</body>
</html>
